<section data-ng-controller="IdeasController">
    <div class="modal-header">
        <h3 class="modal-title">Update Idea</h3>
    </div>
    <div class="modal-body">
        <form novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="idea.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="idea.description" id="description" class="form-control" placeholder="This is a really great tool that I want you all to see!" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="technologies">Technologies</label>
                    <div class="controls">
                        <input type="text" data-ng-model="idea.technologies" id="technologies" class="form-control" placeholder="javascript, d3, MEAN.js" ng-list>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="tags">Tags</label>
                    <div class="controls">
                        <input type="text" data-ng-model="idea.tags" id="tags" class="form-control" placeholder="just, type, some, tags, like, this" ng-list>
                    </div>
                </div>
                <div class="form-group modal-footer">
                    <button class="btn btn-success" ng-click="updateIdea()">Update</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
                <div data-ng-show="error" class="text-danger">
                  <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>

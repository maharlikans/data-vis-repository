<section data-ng-controller="LinksController">
    <div class="page-header">
        <h1>New Link</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="url">Url</label>
                    <div class="controls">
                        <input type="text" data-ng-model="url" id="url" class="form-control" placeholder="http://yourlink.here" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="This is a really great tool that I want you all to see!" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="img">Image URL</label>
                    <div class="controls">
                        <input type="text" data-ng-model="img" id="img" class="form-control" placeholder="http://yourimage.png" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="tags">Tags</label>
                    <div class="controls">
                        <input type="text" data-ng-model="tags" id="tags" class="form-control" placeholder="just, type, some, tags, like, this" ng-list>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

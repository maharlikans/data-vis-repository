<section data-ng-controller="VideosController">
    <div class="modal-header">
        <h3 class="modal-title">Update Video</h3>
    </div>
    <div class="modal-body">
        <form novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="video.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="url">Url</label>
                    <div class="controls">
                        <input type="text" data-ng-model="video.url" id="url" class="form-control" placeholder="http://your.video.here" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="embed">Embed HTML</label>
                    <div class="controls">
                        <input type="text" data-ng-model="video.embed" id="embed" class="form-control" placeholder='<iframe width="560" height="315" src="https://www.youtube.com/embed/rlVwJvE3C5A" frameborder="0" allowfullscreen></iframe>' required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="video.description" id="description" class="form-control" placeholder="This video was super useful and you should watch it." required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="tags">Tags</label>
                    <div class="controls">
                        <input type="text" data-ng-model="video.tags" id="tags" class="form-control" placeholder="just, type, some, tags, like, this" ng-list>
                    </div>
                </div>
                <div class="form-group modal-footer">
                    <button class="btn btn-success" ng-click="updateVideo()">Update</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
                <div data-ng-show="error" class="text-danger">
                  <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>

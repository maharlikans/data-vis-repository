<section data-ng-controller="PapersController">
    <div class="modal-header">
        <h3 class="modal-title">Update Paper</h3>
    </div>
    <div class="modal-body">
        <form novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="paper.name" id="name" class="form-control" placeholder="Catchy Paper Title Here" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="authors">Author</label>
                    <div class="controls">
                        <input type="text" data-ng-model="paper.authors" id="authors" class="form-control" placeholder="Simpson, L., Wiggins, R." required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">url</label>
                    <div class="controls">
                        <input type="text" data-ng-model="paper.url" id="url" class="form-control" placeholder="http://your.site.here" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="publication_date">Publication Date</label>
                    <div class="controls">
                        <input type="text" data-ng-model="paper.publication_date" id="publication_date" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="collect">Collection</label>
                    <div class="controls">
                        <input type="text" data-ng-model="paper.collect" id="collection" class="form-control" placeholder="Proceedings of the 4000th annual ACM conference on Human factors in computing systems - CHI 5982">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="doi">DOI</label>
                    <div class="controls">
                        <input type="text" data-ng-model="paper.doi" id="doi" class="form-control" placeholder="doi:12.3456/789012.345678">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="tags">Tags</label>
                    <div class="controls">
                        <input type="text" data-ng-model="paper.tags" id="tags" class="form-control" placeholder="just, type, some, tags, like, this" ng-list>
                    </div>
                </div>
                <div class="form-group modal-footer">
                    <button class="btn btn-success" ng-click="updatePaper()">Update</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
                <div data-ng-show="error" class="text-danger">
                  <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
